<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peliculas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    <ion-item lines="none">
      <h2>{{titleNew}}</h2>

    </ion-item>
  </ion-list>

  <ion-card>
    <img alt="imagen Pelicula" src="{{url_imagNew}}" />
    <ion-card-header>
      <ion-toolbar>

        <p>Titulo en ingles: {{text_ingles}}</p>
        <p>Fecha de estreno: {{dateNew}}</p>
        <p>Genero: {{text_smallNew}} </p>
        <p>Duracion: {{text_duracion}}</p>


      </ion-toolbar>
    </ion-card-header>

    <ion-card-content>
      <h4>Descripción:</h4>
      <p>{{text_longNew}}</p>

    </ion-card-content>


    <ion-footer >
      <ion-toolbar >

        <ion-item lines="none">
          <ion-label>Puntuación:</ion-label>
          <ion-icon name="star" *ngFor="let _ of generateArray(5); let index = index" (click)="rateStar($event, index)"
            [class.selected]="stars[index]"></ion-icon>
          <ion-icon slot="end" color="primary" name="play-back-outline" (click)="back()"></ion-icon>
        </ion-item>

      </ion-toolbar>



    </ion-footer>
  </ion-card>

</ion-content>
