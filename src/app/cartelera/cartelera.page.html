<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ASORATACOL</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  >

 <ion-list>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let peli of listPeliculas" (click)="Navigate(peli)">
            <ion-card-content >
              <ion-grid >
                <ion-row >
                  
                    <ion-col size="12">
                      <img src="{{peli.url_imag}}" alt="">
                    </ion-col>

                  <ion-col size="12">
                    <ion-text >
                      <h2>{{peli.title}}</h2>
                      <br>
                      <h3>Genero: {{peli.text_small}}.</h3>
                      <br>
                      <ion-chip color="medium">{{peli.text_duracion}}</ion-chip >

                    </ion-text>
                  </ion-col>
                  
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>
 </ion-list>
</ion-content>
